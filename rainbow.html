<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./rainbow.css">
    
    <title>Document</title>
</head>
<body>
    <!-- Create a container with individual divs and label those divs according to the color they represent then add an onclick function -->
    <!-- add the onclick funtion to the div ... onclick="functionName()" -->
        <div class="container">
        <div class="color" id="red" onclick="redStyle()">Red</div>
        <div class="color" id="orange" onclick="orangeStyle()">Orange</div>
        <div class="color" id="yellow" onclick="yellowStyle()">Yellow</div>
        <div class="color" id="green" onclick="greenStyle()">Green</div>
        <div class="color" id="blue" onclick="blueStyle()">Blue</div>
        <div class="color" id="darkPurple" onclick="purpleStyle()">Dark Purple</div>
        <div class="color" id="purple" onclick="pinkStyle()">Pink</div>
    </div>
    <!-- Linked external JS script -->
    <script src="./rainbox.js"></script>
</body>
</html>
